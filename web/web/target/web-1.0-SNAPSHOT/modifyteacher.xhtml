<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Modify Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #00723F;
            color: black;
        }

        .commandButton {
            background-color: #DD971A; 
            border-color: #DD971A; 
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        .commandButton:hover {
            background-color: #C28814;
            border-color: #C28814;
        }

        #modifyTeacherForm {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        #modifyTeacherForm h\:panelGrid {
            margin-top: 20px;
        }

        #modifyTeacherForm h\:outputLabel {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #modifyTeacherForm h\:inputText {
            width: calc(100% - 18px); 
            padding: 8px;
            margin-top: 4px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }
    </style>
</h:head>

<h:body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catálogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Perfil</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <h:form id="modifyTeacherForm">
            <h2>Modificar profesor</h2>

           <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
            <div class="col-sm-10">
                <h:inputText id="name" value="#{modifyTeacherBeanUI.teacher.name}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                    <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                </h:inputText>
                <h:message for="name" styleClass="text-danger" />
            </div>
        </div>

        <div class="form-group row">
            <label for="surname" class="col-sm-2 col-form-label">Apellido</label>
            <div class="col-sm-10">
                <h:inputText id="surname" value="#{modifyTeacherBeanUI.teacher.surname}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                    <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                </h:inputText>
                <h:message for="surname" styleClass="text-danger" />
            </div>
        </div>

        <div class="form-group row">
            <label for="rfc" class="col-sm-2 col-form-label">RFC:</label>
            <div class="col-sm-10">
                <h:inputText id="rfc" value="#{modifyTeacherBeanUI.teacher.rfc}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"/>
                <h:message for="rfc" styleClass="text-danger" />
            </div>
        </div>

            <h:commandButton value="Guardar" action="#{modifyTeacherBeanUI.saveTeacherChanges()}" class="btn commandButton text-white" />
        </h:form>
    </div>
</h:body>
</html>
