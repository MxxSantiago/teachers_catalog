<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #00723F;
            font-family: Arial, sans-serif;
            color: black; 
        }
        
        .container{
            padding-top: 50px;
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px 0px rgba(0,0,0,0.1);
        }

        .card-header {
            background-color: #00532c; 
            color: white;
            border-radius: 10px 10px 0 0;
            text-align: center;
            padding: 20px 0; 
        }

        .card-body {
            background-color: #ffffff; 
            padding: 20px;
        }

        .card-title {
            font-weight: bold;
            margin-bottom: 20px; 
        }

        .logo {
            width: 150px;
            display: block; 
            margin: 0 auto 20px; 
        }

        .info {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .highlight {
            font-weight: bold;
        }
    </style>
</h:head>

<h:body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catálogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Perfil</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="login.xhtml">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <img src="resources/user.png" class="logo" alt="User Logo"/>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Perfil de Usuario</h5>
                        <div class="info">Nombre: <span class="highlight">#{loginUI.user.idTeacher.name}</span></div>
                        <div class="info">Apellidos: <span class="highlight">#{loginUI.user.idTeacher.surname}</span></div>
                        <div class="info">RFC: <span class="highlight">#{loginUI.user.idTeacher.rfc}</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>

</html>
