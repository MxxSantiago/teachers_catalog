<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Create Teacher</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #00723F;
            color: black;
        }

        
        #createTeacherForm {
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
        }

            

        #createTeacherForm .form-group label {
            
            margin-bottom: 10px;
        }

        #createTeacherForm .form-control {
            width: 100%;
            padding: 8px;
            
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
        }

        #createTeacherForm .btn-primary {
            background-color: #DD971A;
            border-color: #DD971A;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
        }

        #createTeacherForm .btn-primary:hover {
            background-color: #C28814;
            border-color: #C28814;
        }
    </style>
</h:head>

<h:body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catálogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Perfil</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5">
        
        <h:form id="createTeacherForm">
            <h2>Crear nuevo profesor</h2>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <h:inputText id="name" value="#{createTeacherBeanUI.newTeacher.name}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                        <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                </h:inputText>
                <h:message for="name" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <label for="surname" class="col-sm-2 col-form-label">Apellido:</label>
                <div class="col-sm-10">
                    <h:inputText id="surname" value="#{createTeacherBeanUI.newTeacher.surname}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"  validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                        <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                </h:inputText>
                <h:message for="surname" styleClass="text-danger" />
                </div>
            </div>

            <div class="form-group row">
                <label for="rfc" class="col-sm-2 col-form-label">RFC:</label>
                <div class="col-sm-10">
                    <h:inputText id="rfc" value="#{createTeacherBeanUI.newTeacher.rfc}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"/>
                    <h:message for="rfc" styleClass="text-danger" />
                </div>
            </div>

            <h:commandButton value="Guardar" action="#{createTeacherBeanUI.createTeacher()}" class="btn btn-primary"/>
        </h:form>
    </div>
</h:body>

</html>
