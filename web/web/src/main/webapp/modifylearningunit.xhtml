<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Modify Learning Unit</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    <style>
        body {
            background-color: #00723F;
            color: black;
        }

        .content-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.5);
            margin-top: 50px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #DD971A;
            border-color: #DD971A;
        }

        .btn-primary:hover {
            background-color: #C28814;
            border-color: #C28814;
        }

        .btn-secondary {
            background-color: #343A40;
            border-color: #343A40;
        }

        .btn-secondary:hover {
            background-color: #1C1E22;
            border-color: #1C1E22;
        }

        .btn-return {
            color: black;
        }
    </style>
</h:head>

<h:body>
    
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Catálogo</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="learningunits.xhtml">Asignaturas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="teachers.xhtml">Maestros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="index.xhtml">Perfil</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="#">Cerrar sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container">
        <div class="content-container">
            <h2>Modificar Unidad de Aprendizaje</h2>

            <h:form>
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                        <h:inputText id="name" value="#{modifyLearningUnitUI.learningUnit.name}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: Solo se permiten letras y espacios.">
                            <f:validateRegex pattern="^[a-zA-ZñÑáéíóúÁÉÍÓÚ\s]+$" />
                </h:inputText>
                <h:message for="name" styleClass="text-danger" />
                    </div>
                </div>

                <div class="form-group row">
        <label for="classHours" class="col-sm-2 col-form-label">Horas de Clase:</label>
        <div class="col-sm-10">
            <h:inputText id="classHours" value="#{modifyLearningUnitUI.learningUnit.classHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                <f:validateLongRange minimum="0" maximum="100" />
            </h:inputText>
            <h:message for="classHours" styleClass="text-danger" />
        </div>
    </div>

    <div class="form-group row">
        <label for="workshopHours" class="col-sm-2 col-form-label">Horas de Taller:</label>
        <div class="col-sm-10">
            <h:inputText id="workshopHours" value="#{modifyLearningUnitUI.learningUnit.workshopHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio" validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                <f:validateLongRange minimum="0" maximum="100" />
            </h:inputText>
            <h:message for="workshopHours" styleClass="text-danger" />
        </div>
    </div>

    <div class="form-group row">
        <label for="laboratoryHours" class="col-sm-2 col-form-label">Horas de Laboratorio:</label>
        <div class="col-sm-10">
            <h:inputText id="laboratoryHours" value="#{modifyLearningUnitUI.learningUnit.laboratoryHours}" class="form-control" required="true" requiredMessage="Este campo es obligatorio"  validatorMessage="Error de formato: No se permiten letras y numeros negativos">
                <f:validateLongRange minimum="0" maximum="100" />
            </h:inputText>
            <h:message for="laboratoryHours" styleClass="text-danger" />
        </div>
    </div>

                <h:commandButton value="Guardar" action="#{modifyLearningUnitUI.saveLearningUnit}" class="btn btn-primary"/>
            </h:form>
        </div>
    </div>
</h:body>

</html>
